<script>

    // 1
    // С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

    document.write('№ 1<br>Все простые числа в промежутке от 0 до 100: <br> <br>');
    var prime = [];
    for (var i = 2; i < 100; i++) {

        var isPrime = true;
        for (var j = 2; j < i; j++) {
            var p = i % j;
            if (p == 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) prime.push(i);
    }

    for (var k = 0; k < prime.length; k++) {
        document.writeln(prime[k], "<br>");
    }

</script>

        {

        },

        },
        {

            price: 30
        }
    ];

    for (var item of mass) {
        document.write(item.title + ' стоит ' + item.price + ' руб' + '<br>');
    }
    function countBasketPrice(mass) {
        var basketPrice = 0;
        for (var item of mass) {
            basketPrice = basketPrice + item.price;
        }
        return basketPrice;
    }
